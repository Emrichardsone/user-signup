{% extends "base.html" %}
{% block content %}

<h2>Signup</h2>
<form action="/register" method="post">
  <p><label>Username </label><input type="text" name="username" value='{{username}}'/>{% if badusername %} {{badusername}} {% endif %}</p>
  <p><label>New Password <input type="password" name="password"/></label>{% if pwerror %} {{pwerror}} {% endif %} </p>
  <p><label>Verify Password <input type="password" name="verify-password" /></label></p>
  <p><label>Email <input type="text" name="email" value='{{email}}'/></label>{% if error %} {{error}} {% endif %}</p>
  <p><input type="submit" value="submit"/></p>



</form>

{% endblock %}
